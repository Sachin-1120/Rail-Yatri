<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Yatri</title>
    <link rel="icon" type="image/x-icon" href="../static/Bright Colorful Playful Funny Donuts Food Circle Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
     {% include 'header.html'   %}
     
     <main  style="align-items: center;text-align: center;align-items: center;margin-left: 30%; margin-top: 10px; ">
        <div class="input-group flex-nowrap">
          
            <form method="post" action="./search">
              <fieldset>

              <table>             
             <tr> 
              <label for="alpha" class="input-group-text" id="addon-wrapping"><b> Source Station</b> 
              <select id="alpha" style="margin: 20px; width: fit-content;"  class="form-control" name="source" placeholder="Search.." aria-label="12143" aria-describedby="addon-wrapping" required>
                {% for i,j in station_name %}
                    <option value={{j}}> {{i+" "+j }}</option>
                {% endfor %}
            </select>  
            </tr>
            <tr>  
            <label for="beta" class="input-group-text" id="addon-wrapping"><b> Destination</b> 
              
              <select id="beta" style="margin: 20px; width: fit-content;"  name="destination" class="form-control"    aria-describedby="addon-wrapping" required>
                    {% for i,j in station_name %}
                        <option value={{j}}> {{i+" "+j }}</option>
                    {% endfor %}
                </select>                   
            </tr>    
              
        <div style="margin-top: 10px;">
          <tr>
            <button type="submit" class="btn btn-secondary">Search</button>
          </tr>
        </div>
          <tr></tr>
          </table>
        </fieldset>  
        </form>
      
          </div>
        <br>
        <br>
      </main>
     
     
     
     
     
     
     {% include 'footer.html'   %}
</body>
</html>
